<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
    <header class="white-background">
        <div class="container-fluid g-0">
            <div class="row align-items-center my-1 white-background">
                <div class="col-2">
                    <div class="logo-content">
                        <img class="img-fluid" src="./img/mobile-logo.png" alt="logo">
                    </div>
                </div>
                <div class="col-8">
                    <nav class="navbar">
                        <form class="container-fluid">
                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon1 border-end-0"><i class="fas fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control border-start-0 bg-body-tertiary" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </form>
                      </nav>
                </div>
                <div class="col-2 text-center">
                    <div class="dropdown">
                        <i class="fas fa-bell warning btn" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div id="top-content">
            <div id="sidebar">
                <div class="container d-flex align-items-center flex-column ">
                    <div class="icon-list">
                        <ul>
                           <li><i class="fas fa-house"></i></li>
                           <li><i class="fas fa-chart-simple"></i></li>
                           <li><i class="fas fa-signal"></i></li> 
                        </ul>
                    </div>
                    <div class="icon-list">
                        <ul>
                            <li><i class="fas fa-gear"></i></li>
                        </ul>
                    </div>
                </div>    
            </div>
            <div id="content">
                <div class="content-up">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="new-student red">
                                 <span>Nuovo Studente</span>
                                 <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Enable both scrolling & backdrop</button>
                                    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                                      <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Inserisci un nuovo studente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                      </div>
                                      <div class="offcanvas-body">
                                        <div class="row">
                                            <div class="col-6"></div>
                                            <div class="col-6"></div>
                                            <div class="col-6"></div>
                                            <div class="col-6"></div>
                                            <div class="col-6"></div>
                                            <div class="col-6"></div>
                                            <div class="col-12"></div>
                                            <div class="col-7"></div>
                                            <div class="col-3"></div>
                                            <div class="col-2"></div>
                                            <div class="col-12"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="boolean-app red"></div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="counter red"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-down"></div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
